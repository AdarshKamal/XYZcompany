<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Form </title>
    <link rel="stylesheet" href="css\payment.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
    
    <div id="header"></div>
    <div class="container">
        <h2>Payment Form for New Vendor</h2>
        <form action="" method="post">
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Vendor Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Vendor Address" required class="name">
                <i class="fa fa-map-marker icon"></i>
            </div>
            </div>
            <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Contact Phone" required class="name">
                <i class="fa fa-phone icon"></i>
            </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Contact Email" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="City" required class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Payment Amount" required class="name" pattern="[0-9]+">
                    <i class="fa fa-money icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Invoice Number" required class="name">
                    <i class="fa fa-file icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Payment Date:DD/MM/YYYY"  required class="name">
                    <i class="fa fa-calendar icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <button type="submit">SUBMIT</button>
                </div>
            </div>

        </form>
    </div>

    <div id="footer"></div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
  <script> 
      $(function(){
        $("#header").load("../Components/header.html"); 
        $("#footer").load("../Components/footer.html"); 
        $("#sidebar").load("../Components/sidebar.html");
      });
  </script>

</body>

</html>
