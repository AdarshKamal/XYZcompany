<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <style>.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

h1 {
    text-align: center;
}

form {
    display: grid;
    gap: 10px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="date"],
input[type="number"],
textarea,
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="file"] {
    margin-bottom: 10px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}</style>
</head>
<body>
    <div id="sidebar"></div>
    <div id="header"></div>
    <div class="container">
        <h1>Invoice Form</h1>
        <form>
            <label for="invoice-number">Invoice Number:</label>
            <input type="text" id="invoice-number" name="invoice-number" required>
            
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>
            
            <label for="invoice-date">Invoice Date:</label>
            <input type="date" id="invoice-date" name="invoice-date" required>
            
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date" required>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            
            <label for="company-logo">Company Logo:</label>
            <input type="file" id="company-logo" name="company-logo">
            
            <label for="payment-terms">Payment Terms:</label>
            <textarea id="payment-terms" name="payment-terms" rows="3" required></textarea>
            
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="" disabled selected>Select a payment method</option>
                <option value="credit-card">Credit Card/ Debit card /atm </option>
                <option value="bank-transfer">Netbanking</option>
                <option value="paypal">UPI</option>
                <option value="cash">Cash</option>
            </select>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
  <script> 
      $(function(){
        $("#header").load("../Components/header.html"); 
        $("#footer").load("../Components/footer.html"); 
        $("#sidebar").load("../Components/sidebar.html");
      });
  </script>
</body>
</html>
