<html>
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="css/addemployee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        .pe{
            background-color: rgba(200, 200, 200, 0.2);
        }
    </style>
</head>
<body>
        <div id="sidebar"></div>
        <div id="header"></div>

        <section class="form">
            <h1 class="heading1">Add Employee</h1>
            <form id="mainForm">
                <div class="tab">
                    Employee Name:<input class="input" name="name" id="name">
                    Employee ID:<input class="input" name="id" id="id">
                    Gender:<select class="input" name="gender" id="gender">
                        <option>Select</option>>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    Date of Joining:<input class="input" type="date" name="doj" id="doj">
                    Email:<input class="input" type="text" name="email" id="email">
                    Date of Birth:<input class="input" type="date" name="dob" id="dob">
                    Mobile Number:<input class="input" type="number" name="number" id="phone">
                </div>

                <div class="tab">
                    Department:<select class="input" name="department" id="department">
                        <option>Select</option>>
                        <option value="finance">Finance</option>
                        <option value="sales">Sales</option>
                        <option value="accounting">Accounting</option>
                        <option value="marketing">Marketing</option>
                        <option value="management">Management</option>
                    </select>
                    Designation:<select class="input" name="designation" id="designation">
                        <option>Select</option>>
                        <option value="mnanager">Manager</option>
                        <option value="projectengineer">Project Engineer</option>
                        <option value="humanresources">Human Resources</option>
                        <option value="webdeveloper">Web Developer</option>
                        <option value="softwareengineer">Software Engineer</option>
                    </select>
                </div>

                <div class="tab">
                        Basic : <input onblur="findTotal()" id="basic" name="qty" class="input">
                        House Rent Allowance : <input onblur="findTotal()" id="rent" name="qty" class="input">
                        Conveyance Allowance : <input onblur="findTotal()" id="conveyance" name="qty" class="input">
                        Fixed allowance : <input onblur="findTotal()" id="fixed" name="qty" class="input">
                        Cost To Company : <input name="ctc" id="ctc" class="input">
                </div>

                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                        <!-- <button type="submit">Submit707</button> -->
                    </div>
                </div>
                
                <div style="text-align:center;margin-top:20px;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
            </form>
                
                <script>
                    var currentTab = 0;
                    showTab(currentTab);
                    function showTab(n) {
                    // This function will display the specified tab of the form...
                        var x = document.getElementsByClassName("tab");
                        x[n].style.display = "block";
                        if (n == 0) document.getElementById("prevBtn").style.display = "none";
                        else document.getElementById("prevBtn").style.display = "inline";
                        if (n == (x.length - 1)) document.getElementById("nextBtn").innerHTML = "Submit";
                        else document.getElementById("nextBtn").innerHTML = "Next";
                        fixStepIndicator(n)
                    }
                    function nextPrev(n) {
                        // This function will figure out which tab to display
                        var x = document.getElementsByClassName("tab");
                        if (n == 1 && !validateForm()) return false;
                        x[currentTab].style.display = "none";
                        currentTab = currentTab + n;
                        if (currentTab >= x.length) {
                            document.getElementById("nextBtn").setAttribute('type', 'submit')
                            return false;
                        }
                        showTab(currentTab);
                    }
                    function validateForm() {
                        // This function deals with validation of the form fields
                        var x, y, i, valid = true;
                        x = document.getElementsByClassName("tab");
                        y = x[currentTab].getElementsByTagName("input");
                        for (i = 0; i < y.length; i++) {
                            if (y[i].value == "") {
                            y[i].className += " invalid";
                            valid = false;
                            }
                        }
                        if (valid) document.getElementsByClassName("step")[currentTab].className += " finish";
                        return valid;
                    }
                    function fixStepIndicator(n) {
                    // This function removes the "active" class of all steps...
                    var i, x = document.getElementsByClassName("step");
                    for (i = 0; i < x.length; i++) x[i].className = x[i].className.replace(" active", "");
                    x[n].className += " active";
                    }
                        function findTotal(){
                            var arr = document.getElementsByName('qty');
                            var tot=0;
                            for(var i=0;i<arr.length;i++) if(parseInt(arr[i].value)) tot += parseInt(arr[i].value);
                            document.getElementById('ctc').value = tot;
                        }
                </script>
        </section>

        <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>
  <script src="./employeesBack.js"></script>
    <script> 
        $(function(){
          $("#header").load("../Components/header.html"); 
          $("#footer").load("../Components/footer.html"); 
          $("#sidebar").load("../Components/sidebar.html");
        });
    </script>
</body>
</html>
