<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1c2041d5b3.js" crossorigin="anonymous"></script>
    <title>New_vendor_form</title>
    <style>
      .body{
        padding: 10px;
        background-image: url("bgimg.jpg");
        background-size: cover;
        
        
      }
        .form{
          padding: 20px;
            line-height: 35px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;
            box-shadow: 10px;
        }
        
        .bottom{
          position: sticky;
          bottom:0;
        }
        .navigationbar{
          padding-top: 20px;
        }
        .main{
          margin-left: 18%;
        }
        .vendors{
          background-color: rgba(200, 200, 200, 0.2);
        }
    </style>
  </head>
  
    
  <body class="body">
    <div id="sidebar"></div>
    <div id="header"></div>
    <section class="main">
    <form id="mainForm">
    <div class="form">
    <div class="row ">
        <div class="col-lg-3">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" required>
          
        </div>
        <div class="col-lg-3">
          <label  class="form-label">Last name</label>
          <input type="text" class="form-control"required>
          
        </div>
      </div>
        <div class="row">
        <div class="col-lg-6">
          <label class="form-label">Company</label>
          <input id="company" type="text" class="form-control" required>
          
        </div>
    </div>
        <div class="row">
        <div class="col-lg-6">
          <label class="form-label">Vendor Display Name</label>
          <input id="vendorname" type="text" class="form-control" required>
         
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
          <label class="form-label">Vendor Email</label>
          <input id="email" type="text" class="form-control" required>
          
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
          <label class="form-label">Vendor Phone</label>
          <input id="phone" type="text" class="form-control" required>
         
        </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <label class="form-label">Payables</label>
        <input id="payables" type="text" class="form-control" required>
       
      </div>
  </div>
    <div class="row">
        <div class="col-lg-6">
          <label class="form-label">Website</label>
          <input type="text" class="form-control" required>
          
        </div>
    </div>
    </div>
    <div class="navigationbar">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" >Other Details</button>
        </li>
    </ul>
    </div>
    <div class="form">
      <div class="row">
          <div class="col-lg-6">
            <label class="form-label">GST Treatment</label>
            <select class="form-select" required>
              <option selected disabled value=""></option>
                    <option>Registered Business-Regular
                      Business that is registered under GST
                    </option>
                    <option>Registered Business-Composition
                      Business that is registered under the composition scheme of GST
                    </option>
                    <option>Unregistered Business
                      Business that has not been registered under GST
                    </option>
                    <option>Consumer
                     A customer that is a regular consumer
                    </option>
                    <option>Overseas 
                     Persons with whom you do import or export of supplies outside India
                    </option>
                    <option>Special Economic Zone
                      Business (Unit) that is located in a Special Economic Zone(SEZ) of India or a SEZ Developer
                    </option>
                    <option>Deemed Export
                      Notified list of goods manufactured and supplied within India classified as Deemed
                    </option>
            </select>
           
          </div>
        </div>
          <div class="row">
          <div class="col-lg-6">
            <label class="form-label">Source Of Supply</label>
            <input type="text" class="form-control" required>
           
          </div>
        </div>
          <div class="row">
          <div class="col-lg-6">
            <label class="form-label">Currency</label>
            <input type="text" class="form-control" required>
            
          </div>
      </div>
          <div class="row">
          <div class="col-lg-6">
            <label class="form-label">Opening Balance</label>
            <input type="text" class="form-control" required>
            
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6">
            <label class="form-label">Payment Terms</label>
            <select class="form-select" required>
              <option selected disabled value="">Due on receipt</option>
              <option>Due on receipt</option>
              <option>Net 60</option>
              <option>Due end of the month</option>
              <option>Net 30</option>
              <option>Net 15</option>
              <option>Due on receipt</option>
            </select>
           
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6">
            <label class="form-label">TDS</label>
            <input type="text" class="form-control" required>
           
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6">
            <label class="form-label">Price List</label>
            <select class="form-select" required>
              <option selected disabled value=""> </option>
              <option>Pricebook2[ 51% Markdown]</option>
              <option>Pricebook3[ 87% Markdown]</option>
            </select>
           
          </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <label class="form-label">Facebook</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-brands fa-facebook"></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
          
        </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <label class="form-label">Twitter</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-brands fa-twitter"></i></span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
        </div>
        
      </div>
  </div>
      
</div>

      <div class="bottom">
      <nav class="navbar navbar shadow">
        <div class="container-fluid justify-content-start">
          <button type="submit" class="btn btn-outline-primary me-2" type="button">Submit</button>
          <button class="btn btn-sm btn-outline-secondary" type="button">Cancel</button>
        </div>
      </nav>
    </div>
    </form>
    
  </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  src="https://code.jquery.com/jquery-3.3.1.js"

  <script> 
      $(function(){
        $("#header").load("../Components/header.html"); 
        $("#footer").load("../Components/footer.html"); 
        $("#sidebar").load("../Components/sidebar.html");
      });
  </script>
  </body>
</html>
