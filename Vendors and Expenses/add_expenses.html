<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1c2041d5b3.js" crossorigin="anonymous"></script>
    <title>add_expenses</title>
    <style>

.body{
  background-image: url("bgimg.jpg");
  background-size: cover;
  padding: 20px;
  font-family: 'Times New Roman', Times, serif;
  font-weight: bold;
  font-size: larger;
}
 #check{
    padding: 10px;
    padding-left: 30px;
 }
 #button{
    padding:10px;
    padding-left: 30px;
    padding-right: 30px;
    text-align: left;
 }
</style>
</head>
<body class="body">
  <div id="sidebar"></div>
  <div id="header"></div>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link " id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Record Expense</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">Record Mileage</button>
    </li>
    
  </ul>
  <div class="tab-content" id="myTabContent">
     <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <form>
          <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Date</label>
                  
                  <input type="date" class="form-control" required>
                  
                </div>
          </div>
          <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Expense Account</label>

                  <select class="form-select" required>
                    <option selected disabled value="">Select</option>
                    <option>...</option>
                  </select>
                  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label class="form-label">Expense Type</label>
                        <div class="row"></div>
                        <p>
                            Goods <input type="radio" name="gender">
                            Services <input type="radio" name="gender">
            
                        </p>
                 </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">SAC</label>
                  <input type="text" class="form-control" required>
                  </div>
            </div>
            <div class="row">
              <p class="form-label">Amount</p>
            </div>
            <div class="row">
                <div class="col-lg-6">
                <div class="input-group mb-3">
                  
                  <div class="dropdown">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" >INR</button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">

                    <li><button class="dropdown-item" type="button"></button></li>
                    <li><button class="dropdown-item" type="button"></button></li>
                    <li><button class="dropdown-item" type="button"></button></li>
      
                  </ul>
                </div>
                  <input type="text" class="form-control" aria-label="Text input with dropdown button" required>
                </div>
               </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Paid Through</label>
                  
                  <select class="form-select" required>
                    <option selected disabled value="">Select Account</option>
                    <option>Petty Cash</option>
                    <option>Undeposited Funds</option>
                    <option>Advance Tax</option>
                    <option>Employee Advance</option>
                    <option>Prepaid Expenses</option>
                    <option>Stripe Clearing</option>
                    
                  </select>
                  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Vendor</label>
                 
                  <select  class="form-select"  required>
                    <option selected disabled value=""></option>
                    <option>Registered Vendor</option>
                    <option>Overseas Vendor</option>
                    <option>SEZ Vendor</option>
                    <option>Deemed Export Vendor</option>
                    <option>Unregistered Vendor</option>
                    <option>Composition Reg Vendor</option>
                    <option >+ New Vendor</option>
                  </select>
                 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">GST Treatment</label>
                  
                  <select class="form-select" required>
                    <option selected disabled value=""></option>
                    <option>Registered Business-Regular
                      Business that is registered under GST
                    </option>
                    <option>Registered Business-Composition
                      Business that is registered under the composition scheme of GST
                    </option>
                    <option>Unregistered Business
                      Business that has not been registered under GST
                    </option>
                    <option>Consumer
                     A customer that is a regular consumer
                    </option>
                    <option>Overseas 
                     Persons with whom you do import or export of supplies outside India
                    </option>
                    <option>Special Economic Zone
                      Business (Unit) that is located in a Special Economic Zone(SEZ) of India or a SEZ Developer
                    </option>
                    <option>Deemed Export
                      Notified list of goods manufactured and supplied within India classified as Deemed
                    </option>
                  </select>
                  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Destination of Supply</label>
                  
                  <select class="form-select" required>
                    <option selected disabled value="">Select</option>
                    <option>...</option>
                  </select>
                  
                </div>
            </div>
            <div class="row" id="check">
                <div class="form-check">
                    
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" required>
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        This transaction is applicable for reverse charge
                    </label>
                  </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Tax</label>
                 
                  <select class="form-select" required>
                    <option selected disabled value="">Select</option>
                    <option>...</option>
                  </select>
                  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Invoice#</label>
                  <input type="text" class="form-control" required>
                  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <p><label >Notes</label></p>
                  <textarea name="address" rows="4" cols="78" required> </textarea>
                  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Customer Name</label>
                 
                  <select class="form-select"  required>
                    <option selected disabled value=""></option>
                    <option>Registered Vendor</option>
                    <option>Overseas Vendor</option>
                    <option>SEZ Vendor</option>
                    <option>Deemed Export Vendor</option>
                    <option>Unregistered Vendor</option>
                    <option>Composition Reg Vendor</option>
                    <option >+ New Vendor</option>
                  </select>
                 
                </div>
            </div>
            <nav class="nav">
                <a class="nav-link active" aria-current="page" href="#">Reporting Tags</a>
                
                <a class="nav-link" href="#">Associate Tags</a>
                
            </nav>
              <hr>   
    <div class="row">           
      <span class="control-fileupload" >
          <label for="file1" class="text-right">Please attach receipt from your computer.</label>
          <input type="file" id="file1" required>
      </span>
                
      <div class="col-lg-2"style="padding: 20px;">
          <button type="button" class="btn btn-primary">
              Upload
          </button>
      </div>
    </div>
    <hr>
<div class="row">
      <div class="d-grid gap-2 d-md-block"  >
        <button type="submit" class="btn btn-primary" type="button">Save</button>
        <button class="btn btn-outline-secondary" type="button">Save & New</button>
        <button class="btn btn-outline-secondary" type="button">Cancel</button>
      </div>
</div>
</form>
</div>
</div>

  src="https://code.jquery.com/jquery-3.3.1.js"

      $(function(){
        $("#header").load("../Components/header.html"); 
        $("#footer").load("../Components/footer.html"); 
        $("#sidebar").load("../Components/sidebar.html");
      });
  </script>
  </body> 
</html>
