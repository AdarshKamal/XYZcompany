    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>add_expenses</title>
    <style>

      .body{
        background-image: url("bgimg.jpg");
        background-size: cover;
        padding: 20px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        font-size: larger;
      }
      #check{
          padding: 10px;
          padding-left: 30px;
      }
      #button{
          padding:10px;
          padding-left: 30px;
          padding-right: 30px;
          text-align: left;
      }
      .main{
        margin-left: 19%;
      }
      .expenses{
        background-color: rgba(200, 200, 200, 0.2);
      }
    </style>

<body class="body">
  <div id="sidebar"></div>
  <div id="header"></div>
  

  <section class="main">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link " id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Record Expense</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">Record Mileage</button>
    </li>
    
  </ul>
  <div class="tab-content" id="myTabContent">
     <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <form id="addexpense">
          <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Date</label>
                  
                  <input type="date" class="form-control" id="date" name="date" required>
                  
                </div>
          </div>
          

          <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Expenses</label>

                  <select class="form-select" id="expense" name="expense" required>
                    <option selected disabled value="">Select</option>
                    <option>Advertisement</option>
                    <option>Delivery expense</option>
                    <option>Insurance</option>
                    <option>Office supplies</option>
                    <option>Rent</option>
                    <option>Maintainence Repair</option>
                    <option>Travelling </option>
                  </select>
                  
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">SAC- Code</label>
                  <input placeholder="unique sac code" type="text" class="form-control" id="sac" name="sac"required>
                  </div>
            </div>
            <div class="row">
              <p class="form-label">Amount</p>
            </div>
            <div class="row">
                <div class="col-lg-6">
                <div class="input-group mb-3">
                  <input placeholder="Amount in INR" type="number" class="form-control" id="amount" name="amount" required>
                </div>
               </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Paid Through</label>
                  
                  <select class="form-select"  id="paymentthrough" name="paymentthrough" required>
                    <option selected disabled value="">Select Account</option>
                    <option>Petty Cash</option>
                    <option>Undeposited Funds</option>
                    <option>Advance Tax</option>
                    <option>Employee Advance</option>
                    <option>Prepaid Expenses</option>
                    <option>Stripe Clearing</option>
                    
                  </select>
                  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Vendor</label>
                 
                  <select  class="form-select" id="vendor" name="vendor" required>
                    <option selected disabled value="">Select Vendor</option>
                    <option>Registered Vendor</option>
                    <option>Overseas Vendor</option>
                    <option>SEZ Vendor</option>
                    <option>Deemed Export Vendor</option>
                    <option>Unregistered Vendor</option>
                    <option>Composition Reg Vendor</option>
                    <option >Any other New Vendor</option>
                  </select>
                 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">GST Treatment</label>
                  
                  <select class="form-select"  id="gsttype" name="gsttype" required>
                    <option selected disabled value="">Select GST type</option>
                    <option>Registered Business-Regular
                      Business that is registered under GST
                    </option>
                    <option>Registered Business-Composition
                      Business that is registered under the composition scheme of GST
                    </option>
                    <option>Unregistered Business
                      Business that has not been registered under GST
                    </option>
                    <option>Consumer
                     A customer that is a regular consumer
                    </option>
                    <option>Overseas 
                     Persons with whom you do import or export of supplies outside India
                    </option>
                    <option>Special Economic Zone
                      Business (Unit) that is located in a Special Economic Zone(SEZ) of India or a SEZ Developer
                    </option>
                    <option>Deemed Export
                      Notified list of goods manufactured and supplied within India classified as Deemed
                    </option>
                  </select>
                  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Destination of Supply</label>
                  
                  <input type="text"  class="form-control"placeholder="Delivered area" id="destinationofsupply" name="destinationofsupply" >
                  
                  
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Tax</label>
                 
                  <select class="form-select"  id="tax" name="tax" required>
                    <option selected disabled value="">Select</option>
                    <option>Service Tax</option>
                    <option>State Govt Tax(SGST)</option>
                    <option>Central Govt Tax(CGST)</option>
                    <option>Any Other Tax</option>
                  </select>
                  
                </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <label class="form-label">Tax Amount</label>
                <input type="number" class="form-control" placeholder="Tax payed in INR" id="taxamount" name="taxamount" required>
              
                
              </div>
          </div>
            <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Invoice ID #</label>
                  <input type="text" class="form-control" id="invoice" name="invoice">
                  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <p><label >Notes</label></p>
                  <textarea name="address" rows="4" cols="78" id="note" name="note"required> </textarea>
                  
                </div>
            </div>
            
            
              <hr>   
    <div class="row">           
      <span class="control-fileupload" >
          <label for="file1" class="text-right">Please upload the receipt.</label>
          <input type="file" class="form-control" id="file" name="file" required>
      </span>
                
      
    <hr>
<div class="row">
      <div class="d-grid gap-2 d-md-block"  >
        <button type="submit" class="btn btn-primary" type="button">Save</button>
        <button class="btn btn-outline-secondary" type="button">Save & New</button>
        <button class="btn btn-outline-secondary" type="button">Cancel</button>
      </div>
</div>
</form>
</div>
</div>          

</section>
