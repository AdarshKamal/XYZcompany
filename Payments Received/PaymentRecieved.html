<!DOCTYPE html>
<html lang="en">
<head>
  <title>Payment Received</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Sales Order/css/style.css">
  <style>
    .pr{
      background-color: rgba(200, 200, 200, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <div id="sidebar"></div>
    <div id="header"></div>

  <div class="payment_details" style="margin-left: 19%; margin-top: 50px;">
    <h1 style="text-align: center;">Payment Received</h1>

    <div class="options" style="text-align: center;">
      <a href="newpaymentform.html"><button class="button" style="float: left;">Add New Payment</button></a>
      <button onclick="refreshPage()" class="button refresh" style="font-size:13px padding-bottom 1rem;"><i class="fa fa-refresh"></i></button>
      <button class="button refresh" onclick="sortList()">Sort List</button>
    </div>

    <table>
      <thead>
        <tr>
          <th class="sort">Payment ID</th>
          <th class="sort">Date</th>
          <th class="sort">Amount</th>
          <th>Customer</th>
        </tr>
      </thead>
      <tbody id="paymentList">
        <!-- Payment list will be dynamically populated here -->
      </tbody>
    </table>

    <!-- <p class="no-payment" id="noPaymentText">No payment details available</p> -->

    <div style="text-align: center; padding-top: 0.5rem;">
      <a class="button" href="unpaid_payments.html">Go to Unpaid Invoices</a>
    </div>
    <div style="text-align: center; padding-top: 0.5rem;">
      <a class="button" href="import_payments.html">Import Payments</a>
    </div>

    <script>
      function refreshPage() {
        location.reload();
      }

      function sortList() {
        // TODO: Implement sorting functionality
        alert('Sorting the payment list...');
      }

      // Dynamically populate the payment list (mock data for demonstration purposes)
      var paymentData = [
        { paymentId: 'P001', date: '2023-05-01', amount: 100.00, customer: 'John Doe' },
        { paymentId: 'P002', date: '2023-05-02', amount: 200.00, customer: 'Jane Smith' },
        { paymentId: 'P003', date: '2023-05-03', amount: 150.00, customer: 'Mark Johnson' }
      ];

      var paymentList = document.getElementById('paymentList');
      var noPaymentText = document.getElementById('noPaymentText');

      if (paymentData.length === 0) {
        noPaymentText.style.display = 'block';
      } else {
        paymentData.forEach(function (payment) {
          var row = document.createElement('tr');
          row.innerHTML = '<td>' + payment.paymentId + '</td>' +
            '<td>' + payment.date + '</td>' +
            '<td>' + payment.amount + '</td>' +
            '<td>' + payment.customer + '</td>';
          paymentList.appendChild(row);
        });
      }
    </script>
  </div>

  

  <script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous">
</script>
<script> 
    $(function(){
      $("#header").load("../Components/header.html"); 
      $("#footer").load("../Components/footer.html"); 
      $("#sidebar").load("../Components/sidebar.html");
    });
</script>
</body>
</html>
