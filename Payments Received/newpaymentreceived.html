<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Payments</title>
    <script src="./newpaymentreceived.js"></script>
    <style>
        .main{
            margin-left: 18%;
        }
        #mainForm {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: Arial, sans-serif;
    }

    /* Styles for the form headings */
    h4 {
        text-align: center;
        margin-top: 0;
        color: #333;
    }

    /* Styles for the form inputs and labels */
    form input,
    form select {
        
        margin-bottom: 10px;
        width: 300px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
        background-color: #f2f2f2;
    }

    /* Styles for the form buttons */
    form button {
        display: inline-block;
        padding: 8px 12px;
        margin-top: 10px;
        margin-right: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
    }

    /* Hover state for buttons */
    form button:hover {
        background-color: #45a049;
    }

    /* Styles for the cancel button */
    form button:last-child {
        background-color: #ccc;
        color: #333;
    }

    /* Styles for select dropdowns */
    form select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: #f2f2f2;
    }

    /* Styles for select dropdown arrow */
    form select::-ms-expand {
        display: none;
    }

    /* Styles for the select dropdown's dropdown indicator */
    form select::after {
        content: '\25BC';
        position: absolute;
        top: 12px;
        right: 10px;
        color: #888;
    }

    /* Styles for the select dropdown's dropdown options */
    form select option {
        background-color: #fff;
    }
    label {
        display: inline-block;
        width: 190px;
        color: #777777;
      }
</style>
    </style>
</head>
<body>
    <div id="sidebar"></div>
    <div id="header"></div>

    <section class="main">
        <h4>Record New Payment</h4>
        <form id="mainForm">
            <label class="label">Purchase Order#</label>
            <input id="por"> <br><br>

            <label class="label">Date</label>
            <input type="date" id="date" value="" required> <br><br>

            <label class="label">Reference</label>
            <input id="reference"><br><br>

            <label class="label">Amount</label>
            <input type="number" id="amount" required> <br><br>

            <label class="label">Expected Delivery Date</label>
            <input type="date" id="edd"><br><br>

            <label class="label">Vendor</label>
            <select id="vendor">
            </select> <br><br>

            <label class="label">Customer Name</label>
            <select id="customer">
            </select> <br><br>

            <button type="submit" type="button">Save</button>
            <button onclick="window.location.href='paymentreceived.html'">Cancel</button>
          </form>
          
    </section>


    <script>
        var date = new Date();
        var year = date.toLocaleString("default", { year: "numeric" });
        var month = date.toLocaleString("default", { month: "2-digit" });
        var day = date.toLocaleString("default", { day: "2-digit" });
        document.getElementById("date").value= year + "-" + month + "-" + day;
    </script>

<script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
</script>
<script>
    $(function () {
        $("#header").load("../Components/header.html");
        $("#sidebar").load("../Components/sidebar.html");
    });
</script>
</body>
</html>
