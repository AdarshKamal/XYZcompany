    <section class="main2">
    <h4>Edit  Items</h4>
    <form id="mainForm2">
      <div class="form">
        <div class="form-group row">
          <label for="salutation" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-4"> <!-- Use the entire width of the row for the input box -->
            <input type="text" class="form-control" id="fullname" placeholder="">
          </div>            
        </div>
        <div class="form-group row">
          <label for="sku" class="col-md-2 col-form-label">SKU</label>
          <div class="col-md-3">
            <input type="text" class="form-control" id="sku" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="stock" class="col-md-2 col-form-label">Stock on Hand</label>
          <div class="col-md-3">
            <input type="text" class="form-control" id="stock" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-md-2 col-form-label">email</label>
          <div class="col-md-3">
            <input type="text" class="form-control" id="email" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3">
          <label class="form-label">Unit</label>
              <select id="unit" class="form-select" required>
                <option selected disabled value=""></option>
                      <option>DOZEN
                      </option>
                      <option>BOX
                      </option>
                      <option>GRAMS
                      </option>
                      <option>KILOGRAMS
                      </option>
                      <option>METERS
                      </option>
                      <option>TABLETS
                      </option>
                      <option>PIECES
                      </option>
              </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="hsn-code" class="col-sm-2 col-form-label">HSN Code/SAC</label>
          <div class="col-md-3">
            <input type="hsn-code" class="form-control" id="hsncode" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3">
            <label class="form-label">If non-taxable, Exemption Reason</label>
            <select id="tax" class="form-select">
              <option selected disabled value=""></option>
                    <option>Delaware
                    </option>
                    <option>White
                    </option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm-6">
            <div class="form-group row">
              <label for="sp" class="col-sm-4 col-form-label">Selling Price</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="sp" placeholder="INR">
              </div>
            </div>
            <div class="form-group row">
              <label class="form-label">Account</label>
                  <select id="account" class="form-select" required>
                    <option selected disabled value=""></option>
                          <option>Discount
                          </option>
                          <option>General Income
                          </option>
                          <option>Interest Income
                          </option>
                          <option>Late Fee Income
                          </option>
                          <option>Other Charges
                          </option>
                          <option>Sales
                          </option>
                          <option>Shipping Charge
                          </option>
                  </select>
                </div>
            </div>
            <div class="form-group row">

            </div>

  <script>
    var selectAllCheckbox = $('#select-all-checkbox');

selectAllCheckbox.change(function () {
  var isChecked = selectAllCheckbox.is(':checked');
  $('.entry-checkbox').prop('checked', isChecked);
});

$('.entry-checkbox').change(function () {
  var allCheckboxes = $('.entry-checkbox');
  selectAllCheckbox.prop('checked', allCheckboxes.length === allCheckboxes.filter(':checked').length);
});

  </script>
