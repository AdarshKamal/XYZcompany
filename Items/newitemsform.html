  <style>

    .form-section {
      display: none;

    .form-section.active {
      display: block;
    }
    .main{
      width: 83vw;
      box-sizing: border-box;
      right: 0;
      margin-right: 0;
      position: relative;
    }
    #body{
            margin-left: 19%;

  <div id="header"></div>

  <div id="body">
    <div class="container mt-4">
        <h2>New Item</h2>
        <section class="main">
        <form id="mainForm">
          <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="goods" value="goods">
                <label class="form-check-label" for="goods">Goods</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="service" value="service">
                <label class="form-check-label" for="service">Service</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="salutation" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-4"> <!-- Use the entire width of the row for the input box -->
              <input type="text" class="form-control" id="fullname" placeholder="" required>
            </div>            
          </div>
          <div class="form-group row">
            <label for="sku" class="col-md-2 col-form-label">SKU</label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="sku" placeholder="", required>
            </div>
          </div>
          <div class="form-group row">
            <label for="stock" class="col-md-2 col-form-label">Stock on Hand</label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="stock" placeholder="" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-2 col-form-label">email</label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="email" placeholder="" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
              <label class="form-label">Unit</label>
              <select id="unit" class="form-select" required>
                <option selected disabled value=""></option>
                      <option>DOZEN
                      </option>
                      <option>BOX
                      </option>
                      <option>GRAMS
                      </option>
                      <option>KILOGRAMS
                      </option>
                      <option>METERS
                      </option>
                      <option>TABLETS
                      </option>
                      <option>PIECES
                      </option>
              </select>
             
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="digital-service" value="digital-service">
                <label class="form-check-label" for="digital-service">Is it a digital service</label>
                </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="hsn-code" class="col-sm-2 col-form-label">HSN Code/SAC</label>
            <div class="col-md-3">
              <input type="hsn-code" class="form-control" id="hsncode" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="tax-preference" class="col-sm-2 col-form-label">Tax Preference</label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tax-preference" id="taxable" value="taxable">
                <label class="form-check-label" for="taxable">Taxable</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tax-preference" id="non-taxable" value="non-taxable">
                <label class="form-check-label" for="non-taxable">Non-Taxable</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
              <label class="form-label">If non-taxable, Exemption Reason</label>
              <select id="tax" class="form-select" required>
                <option selected disabled value=""></option>
                      <option>Delaware
                      </option>
                      <option>White
                      </option>
              </select>
             
            </div>
          </div>
          <div class="form-row">
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sales-info-checkbox">
                <label class="form-check-label" for="sales-info-checkbox">Sales Information</label>
              </div>
              <div class="form-group row">
                <label for="sp" class="col-sm-4 col-form-label">Selling Price</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="sp" placeholder="INR">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-8">
                  <label class="form-label">Account</label>
                  <select id="account" class="form-select" required>
                    <option selected disabled value=""></option>
                          <option>Discount
                          </option>
                          <option>General Income
                          </option>
                          <option>Interest Income
                          </option>
                          <option>Late Fee Income
                          </option>
                          <option>Other Charges
                          </option>
                          <option>Sales
                          </option>
                          <option>Shipping Charge
                          </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="description" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                  <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
              </div>
            </div>

      </div>

      <div class="form-row justify-content-center">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary btn-block">Save</button>
        </div>
        <div class="col-sm-2">

    </form>
  </section>

</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.nav-link').click(function(e) {
        e.preventDefault();
        $('.nav-link').removeClass('active');
        $(this).addClass('active');
        var target = $(this).attr('href');
        $('.form-section').removeClass('active');
        $(target).addClass('active');
      });
    });
  </script>
