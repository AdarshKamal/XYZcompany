  <div id="body">
    <div class="container mt-4" >
      <h2>New Customer</h2>
      <form>
        <div class="form-group row">
          <label for="customer-type" class="col-sm-2 col-form-label">Customer Type</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="business" value="business">
              <label class="form-check-label" for="business">Business</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="individual" value="individual">
              <label class="form-check-label" for="individual">Individual</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="salutation" class="col-sm-2 col-form-label">Primary Contact</label>
          <div class="col-sm-2">
            <select class="form-control" id="salutation">
              <option value="mr">Mr.</option>
              <option value="mrs">Mrs.</option>
              <option value="miss">Miss</option>
            </select>
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="first-name" placeholder="First Name">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="last-name" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="company-name" class="col-sm-2 col-form-label">Company Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="companyname" placeholder="Company Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="display-name" class="col-sm-2 col-form-label">Customer Display Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" placeholder="Customer Display Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="customer-email" class="col-sm-2 col-form-label">Customer Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="customeremail" placeholder="Customer Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="customer-phone" class="col-sm-2 col-form-label">Customer Phone</label>
          <div class="col-sm-5">
            <input type="tel" class="form-control" id="workphone" placeholder="Workphone">
          </div>
          <div class="col-sm-5">
            <input type="tel" class="form-control" id="mobile" placeholder="Mobile">
          </div>
        </div>
        <div class="form-group row">
          <label for="website" class="col-sm-2 col-form-label">Receivables</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="receivables" placeholder="receivables">
          </div>
        </div>
        
      </form>

  $(document).ready(function() {
    $('.nav-link').click(function(e) {
      e.preventDefault();
      $('.nav-link').removeClass('active');
      $(this).addClass('active');
      var target = $(this).attr('href');
      $('.form-section').removeClass('active');
      $(target).addClass('active');
    });
  });
</script>
